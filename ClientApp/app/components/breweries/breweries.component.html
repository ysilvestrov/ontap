<h1>Редактировать список пива</h1>

<p>На этой странице можно редактировать пивоварни, а также добавлять новые.</p>

<p *ngIf="!elements">
    <em>Loading...</em>
</p>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
</div>

<table class='table' *ngIf="elements">
    <thead>
    <tr>
        <th>Служебный Id</th>
        <th>Название</th>
        <th>Страна</th>
        <th>Адрес</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let brewery of elements">
        <td>{{ brewery.id }}</td>
        <td>
            <span *ngIf="!editing || (editing.id != brewery.id)">
                    {{ brewery.name }}
                </span>
            <span *ngIf="editing && (editing.id == brewery.id)">
                    <input type="text" class="form-control" id="name"
                           required
                           [(ngModel)]="editing.name" name="name">
                </span>
        </td>
        <td>
            <span *ngIf="!editing || (editing.id != brewery.id)">
                    {{ brewery.country.name }}
                </span>
            <span *ngIf="editing && (editing.id == brewery.id)">
                <select class="form-control" [(ngModel)]="editing.country.id" (change)="onEditChangeCountry($event.target.value)">
                    <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
                </select>
            </span>
        </td>
        <td>
            <span *ngIf="!editing || (editing.id != brewery.id)">
                    {{ brewery.address }}
                </span>
            <span *ngIf="editing && (editing.id == brewery.id)">
                <textarea class="form-control" id="editing.address"
                          required
                          [(ngModel)]="editing.address" name="address"></textarea>
            </span>
        </td>
        <td>
            <span *ngIf="!editing || (editing.id != brewery.id)">
                <button (click)="edit(brewery.id)" type="button" class="btn btn-default" aria-label="Edit">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
            </span>
            <span *ngIf="editing && (editing.id == brewery.id)">
                <button (click)="save()" type="button" class="btn btn-primary" aria-label="Save">
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                </button>
                <button (click)="cancelEdit()" type="button" class="btn btn-default" aria-label="Cancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </span>
        </td>
    </tr>
    <tr *ngIf="adding">
        <td>
            <input type="text" class="form-control" id="adding.id"
                   required
                   [(ngModel)]="adding.id" name="id">
        </td>
        <td>
            <input type="text" class="form-control" id="adding.name"
                   required
                   [(ngModel)]="adding.name" name="name">
        </td>
        <td>
            <select class="form-control" [(ngModel)]="adding.country.id" (change)="onAddChangeCountry($event.target.value)">
                <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
            </select>
        </td>
        <td>
                <textarea class="form-control" id="adding.address"
                          required
                          [(ngModel)]="adding.address" name="address"></textarea>
        </td>
        <td>
            <button (click)="add()" type="button" class="btn btn-primary" aria-label="Add">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
            </button>
            <button (click)="cancelEdit()" type="button" class="btn btn-default" aria-label="Cancel">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
<button (click)="startAdd()" type="button" class="btn btn-default" aria-label="Add">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
